<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Working with Borders</title>
        <link rel="stylesheet" type="text/css" href="borders.css">
    </head>

    <body>
        <div id="textSection">
            This is somoe text
        </div>
        <!-- creating divs to represent 3 squares that are 100px wide and high of color red blue green-->
        <div id="box1" class="square">
            <!-- Note: the p-tag increases the margin between box1 div and box2 div -->
            <p>#1</p>
        </div>

        <!-- Note: the p-tag increases the margin between box2 div and box3 div -->
        <div id="box2" class="square">
            <p>#2</p>
        </div>

        <!-- the P-tag increases the margin between box3 and box2 div -->
        <div id="box3" class="square">
            <p>#3</p>
        </div>

    </body>

</html>
